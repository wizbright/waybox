############################################################## BACKGROUND #####

background: 					flat 
background.color: 				#B6B6A7
background.colorTo:				#B6B6A7

############################################################## FONTS ##########
					
menu.frame.font:						sans-9:bold
menu.title.font:						sans-10:bold
toolbar.clock.font:						sans-9:bold
toolbar.workspace.font:					sans-10:bold
toolbar.iconbar.focused.font:			sans-8:bold
toolbar.iconbar.unfocused.font:			sans-8
window.font:							sans-8

############################################################## MENU ###########

menu.bevelWidth:						1

#menu.itemHeight:						35
#menu.titleHeight:						21
menu.borderColor:						#63634A
menu.borderWidth:						1

menu.bullet:							triangle
menu.bullet.position:					Right
menu.frame.underlineColor:				#ffffff

menu.title:								flat gradient vertical
menu.title.justify:						center
menu.title.color:						#D2D2B7
menu.title.colorTo:						#A3A38D
menu.title.textColor:					#752020

menu.frame:								flat gradient crossdiagonal	
menu.frame.justify:						left
menu.frame.color:						#D2D2B7
menu.frame.colorTo:						#A3A38D
menu.frame.textColor:					#ffffff
menu.frame.disableColor:				#63634A

menu.hilite:							flat gradient vertical
menu.hilite.color:						#8A886A
menu.hilite.colorTo:					#8A886A
menu.hilite.textColor:					#752020			

############################################################## TOOLBAR ########

toolbar.bevelWidth:						0

toolbar.borderWidth:					1
toolbar.borderColor:					#63634A

toolbar.height:							21

toolbar.justify:						center

toolbar:								flat gradient vertical
toolbar.pixmap:							
toolbar.color:							#F0EFE9
